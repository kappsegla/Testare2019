<!DOCTYPE html>
<html lang="en">
<head>
    <title>About</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"/>

    <script>
        function mouseMoved(e) {
            var x = e.clientX;
            var y = e.clientY;
            document.getElementById('rubrik').innerHTML = "Mouse coords: " + x + "," + y;
        }

        function changeImg() {
            document.getElementById('img1').src = 'images/redstar.png';
            document.getElementById('rubrik').style = 'color:red';

            var listItem = document.createElement('li');
            var text = document.createTextNode('Some new text for the li element');

            listItem.appendChild(text);
            document.getElementById('list').appendChild(listItem);
        }

        function dynamicCode() {
            //var text = "alert('Shows alert dialog');"
            //var text = document.getElementById("codeToRun").value;
            location.reload();
            //eval(text);
        }

        function loadDoc() {
            var xhttp = new XMLHttpRequest();

            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("ajaxDestination").innerHTML = this.responseText;
                }
            };

            xhttp.open("GET", "ajax_info.txt", true);
            xhttp.send();
        }

        var interval = window.setInterval(loadDoc,5000);

    </script>
</head>
<body>
<img id="img1" src="images/bart.png" alt="Portrait of Bart" onmousemove="mouseMoved(event)"/>

<button onclick="changeImg()">Click Me!</button><br>
<button onclick="dynamicCode()">Run dynamic code!</button><br>
<button onclick="loadDoc()">AJAX!</button><br>
<form>
    <input id="codeToRun" type="text"/>
</form>
<div id="info">
    <h1 id="rubrik">Personal information</h1>
    <p><b>Name:</b> Bart</p>
    <p style="border-color:green;"><i>Age:</i> 10</p>
    <h2>Interests</h2>
    <ul id="list" class="food">
        <li>Playing drums</li>
        <li>Upsetting dad</li>
        <li>Hanging out in the tree house</li>
    </ul>
    </div>
<a href="mailto:bart@simpson.com">Send a prank mail to Bart.</a>
<div id="ajaxDestination"></div>
</body>
</html>
